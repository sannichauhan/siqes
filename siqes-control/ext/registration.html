<!DOCTYPE html>
<html lang="en">
<head>        
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <!--[if gt IE 8]>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <![endif]-->
    <title>Login - Responsive admin panel</title>
    <link href="css/stylesheets.css" rel="stylesheet" type="text/css" />
    <!--[if lt IE 8]>
        <link href="css/ie7.css" rel="stylesheet" type="text/css" />
    <![endif]-->    
    <script type='text/javascript' src='ajax/libs/jquery/1.7/jquery.min.js'></script>
    <script type='text/javascript' src='ajax/libs/jqueryui/1.8/jquery-ui.min.js'></script>
    <script type='text/javascript' src='js/plugins/bootstrap.min.js'></script>
    <script type='text/javascript' src='js/plugins/sparklines/jquery.sparkline.min.js'></script>
    <script type='text/javascript' src='js/plugins/fullcalendar/fullcalendar.min.js'></script>
    <script type='text/javascript' src='js/plugins/select2/select2.min.js'></script>
    <script type='text/javascript' src='js/plugins/uniform/uniform.js'></script>
    <script type='text/javascript' src='js/plugins/maskedinput/jquery.maskedinput-1.3.min.js'></script>
    <script type='text/javascript' src='js/plugins/animatedprogressbar/animated_progressbar.js'></script>
    <script type='text/javascript' src='js/plugins/fancybox/jquery.fancybox.pack.js'></script>
    <script type='text/javascript' src='js/plugins.js'></script>
</head>
<body class="loginbg">
    <div class="loginBox">
        <div class="bLogo"></div>
        <div class="loginForm">
            <form class="form-horizontal" action="index.html" method="POST">
                <div class="control-group">
                    <div class="input-prepend">
                        <span class="add-on"><span class="icon-envelope"></span></span>
                        <input type="text" id="inputEmail" placeholder="Email"/>
                    </div>                
                </div>
                <div class="control-group">
                    <div class="input-prepend">
                        <span class="add-on"><span class="icon-lock"></span></span>
                        <input type="password" id="inputPassword" placeholder="Password"/>
                    </div>
                </div>
                <div class="row-fluid">
                    <div class="span8">
                        <div class="control-group" style="margin-top: 5px;">
                            <label class="checkbox"><input type="checkbox"> Remember me</label>                                                
                        </div>                    
                    </div>
                    <div class="span4">
                        <button type="submit" class="btn btn-block">Sign in</button>       
                    </div>
                </div>
            </form>
			<div class="row-fluid">
                <div class=" white">
                    <p>Follow us on for our services: 
						<a href="#" class="tip" title="facebook"><img src="img/facebook.png"/></a> 
						<a href="#" class="tip" title="twitter"><img src="img/twitter.png"/></a> 
						<a href="#" class="tip" title="google"><img src="img/google.png"/></a></p>
                </div>           
            </div>
            <div class="row-fluid">
                <div class="span8 white change">
                    <p><a href="forgotpassword.html" class="tip" title="">Forgot Password ?</a> </p>	
                </div>
                <div class="span1"></div>
                <div class="span3 change">
                    <p><a href="#" class="tip" title="Registration">Register Now</a></p>
                </div>            
            </div>
			
        </div>
    </div>
</body>
</html>
